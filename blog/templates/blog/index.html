<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
</head>
<body>
    <h1>Blog</h1>

    {%for p in posts%}
        <hr/>
        <h2>{{ p.title }}</h2>
        <h5>{{p.created_at}}</h5>
        <p> {{p.content}}</p>
    {% endfor %}
</body>
</html>
